<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book 생성자 & 프로토타입</title>
  <script>
    function Book(title, author, price, stock) {
      this.title = title;
      this.author = author;
      this.price = price;
      this.stock = stock;
    }
    Book.prototype.toString = function() {
      return this.title+" / "+this.author+"저 / "+this.price+"원";
    }
    Book.prototype.getStock = function() {
      return this.stock;
    }
  </script>
</head>
<body>
  <h3>Book 정보(제목/저자/가격)</h3>
  <hr>
  <script>
    let bookAry = [];
    bookAry.push(new Book("HTML5","김연서",30000,5));
    bookAry.push(new Book("Java","황기태",33000,6));
    bookAry.push(new Book("JavaScript","윤인성",25000,4));
    bookAry.push(new Book("OS","A. Silberschatz",39000,9));
    bookAry.push(new Book("웹프로그래밍","황기태",28000,1));

    let search = prompt("재고를 알려드립니다./n책 제목을 입력하세요!", "");

    let result;
    for (let book in bookAry) {
      document.write(book.toString()+"<br>");
      if(book.title == search) {
        result = book;
      }
    }
    

    document.write()
  </script>
</body>
</html>
