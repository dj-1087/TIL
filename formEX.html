<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생코 폼 예제</title>
</head>
<body>
    <h2>기본 form</h2>
    <hr>
    <form action="http://localhost/login.php">
        <p>아이디: <input type="text" name="id" id="id"></p>
        <p>비밀번호: <input type="password" name="password" id="password"></p>
        <p>주소: <input type="text" name="address" id="address"></p>
        <input type="submit">
    </form>
    <br><hr><br>

    <h3>form: 문자 입력</h3>
    <hr>
    <form action="">
        <p>text: <input type="text" name="text" value="default value"></p>
        <p>password: <input type="password" name="pwd" value="default value"></p>
        <p>textarea:
            <textarea name="textarea" id="textarea" cols="30" rows="2">default value</textarea>
        </p>
    </form>
    <br><hr><br>

    <h3>form: dropdown list</h3>
    <hr>
    <form action="http://localhost/color.php">
        <h4>색상1</h4>
        <select name="color1" id="color1">
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
        </select>
        <h4>색상2(다중선택)</h4>
        <select name="color2" id="color2" multiple>
            <option value="red">붉은색</option>
            <option value="black">검은색</option>
            <option value="blue">파란색</option>
        </select>
        <input type="submit">
    </form>
    <br><hr><br>

    <h3>form: button</h3>
    <hr>
    <form action="http://localhost/button.php">
        <input type="submit" value="전송">
    </form>
    
</body>
</html>
